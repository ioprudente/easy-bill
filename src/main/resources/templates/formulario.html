<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class=container>
    <div class="jumbotron mb-0">
        <h1 class="display-4"> Novo produto </h1>
    </div>
    <form th:object="${produtoRequest}" action="/admin/produtos" method="POST">
        <div class="mb-3 mt-3">
            <label for="nome">Nome do Produto:</label>
            <input th:field="*{nome}" th:errorClass="is-invalid" id="nome" type="text" class="form-control"
                   placeholder="Digite aqui o nome">
            <div class="invalid-feedback" th:errors="*{nome}">
                Erros do nome do produto
            </div>
        </div>
        <div class="mb-3">
            <label for="urlImagem" class="form-label">Url da imagem:</label>
            <input id="urlImagem" th:errorClass="is-invalid" th:field="*{urlImagem}" type="text"
                   class="form-control"
                   placeholder="Digite aqui uma url">
            <div class="invalid-feedback" th:errors="*{urlImagem}">
                Erros do nome do produto
            </div>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descricao:</label>
            <textarea id="descricao" th:errorClass="is-invalid" th:field="*{descricao}" type="textarea"
                      class="form-control" placeholder="Digite aqui uma  descrição"></textarea>
            <div class="invalid-feedback" th:errors="*{descricao}">
                Erros do nome do produto
            </div>
        </div>

        <div class="mb-3">
            <label for="preco" class="form-label">Preço do produto:</label>
            <input id="preco" th:errorClass="is-invalid" th:field="*{preco}" type="text" class="form-control"
                   placeholder="Digite aqui o preço ">
            <div class="invalid-feedback" th:errors="*{preco}">
                Erros do nome do produto
            </div>
        </div>
        <div class="mb-3">
            <label for="precoPromocional" class="form-label">Preço promocional:</label>
            <input id="precoPromocional" th:errorClass="is-invalid" th:field="*{precoPromocional}" type="text"
                   class="form-control" placeholder="Digite aqui o preço promocional">
            <div class="invalid-feedback" th:errors="*{precoPromocional}">
                Erros do nome do produto
            </div>
        </div>
        <div class="mb-3">
            <label for="classeFiscal" class="form-label">Classe Fiscal:</label>
            <input id="classeFiscal" th:errorClass="is-invalid" th:field="*{classeFiscal}" type="text"
                   class="form-control" placeholder="Digite aqui a classe fiscal">
            <div class="invalid-feedback" th:errors="*{classeFiscal}">
                Erros do nome do produto
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
</div>
</body>
</html>
